<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/forms.css">

</head>
<body>
<section  class="section" id="fullscreen">
    <form id="loginForm">
        <h1>Login</h1>

        <label for="email">Insert your email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Insert your password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <button type="submit" class="button">Login</button>
    </form>
</section>

<script src="../../js/public_area/validate_login.js"></script>
<script src="../../js/public_area/check_credentials_and_redirect.js"></script>
</body>
</html>
