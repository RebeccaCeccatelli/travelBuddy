
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/form.css">
</head>

<body>
<section  class="section" id="business_registration">
    <form>
        <h1>Business Registration</h1>
        <label for="business_name">Business name:</label>
        <input type="text" id="business_name" name="business_name" required>

        <label for="address">Address (street, civic number, post code (city, country)):</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Insert your email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Choose your password:</label>
        <input type="password" id="password" name="password" required>

        <label for="password_confirmation">Confirm your Password:</label>
        <input type="password" id="password_confirmation" name="password_confirmation" required>

        <button type="submit" class="button">Register</button>
    </form>
</section>
<script src="../../js/public_area/validate_registration.js"></script>
<script src="../../js/public_area/check_account_existence_and_redirect.js"></script>
<script src="../../js/public_area/check_email_validity.js"></script>
<script src="../../js/public_area/check_password_validity.js"></script>
</body>
</html>
