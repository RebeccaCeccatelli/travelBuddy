<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/form.css">
</head>

<body>
<section  class="section" id="user-registration">
    <button id="back-button" class="button">Back</button>

    <form>
        <h1>User Registration</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="email">Insert your email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Choose your password:</label>
        <input type="password" id="password" name="password" required>

        <label for="password-confirmation">Confirm your Password:</label>
        <input type="password" id="password-confirmation" name="password-confirmation" required>

        <button type="submit" class="button">Register</button>
    </form>
</section>

<script src="../../js/public_area/validate_registration.js"></script>
<script src="../../js/public_area/check_account_existence_and_redirect.js"></script>
<script src="../../js/public_area/check_email_validity.js"></script>
<script src="../../js/public_area/check_password_validity.js"></script>
<script src="../../js/public_area/back_button.js"></script>

</body>
</html>
