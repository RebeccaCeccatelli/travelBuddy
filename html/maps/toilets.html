<!DOCTYPE html>
<html>
<head>
    <title>Toilets map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map;
    var marker;

    function setCoordinates(latitude, longitude) {
        toilets = L.map('map').setView([latitude, longitude], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(toilets);
    }

    function setUserMarker(latitude, longitude, text) {
        if(toilets) {
            var myIcon = L.icon({
                iconUrl: 'user-icon.jpg',
                iconSize: [25, 41],
                shadowSize: [41, 41],
                iconAnchor: [12, 41],
                shadowAnchor: [12, 41],
                popupAnchor: [1, -34]
            });
            marker = L.marker([latitude, longitude], {icon: myIcon}).addTo(toilets);
            var popupContent = document.createElement('div');
            popupContent.innerHTML += '<br>' + text;
            marker.bindPopup(popupContent);
        }
    }

    function setBusinessMarker(latitude, longitude) {
        if(toilets) {
            marker = L.marker([latitude, longitude]).addTo(toilets);
        }
    }

    function setBusinessPopup(businessName, businessType, accessPrice, rating, openingTime, closingTime) {
        var popupContent = document.createElement('div');
        popupContent.innerHTML += '<br>Business name: ' + businessName + '.';
        popupContent.innerHTML += '<br>Type: ' + businessType + '.';
        popupContent.innerHTML += '<br>Pay-per-use Access Price: ' + accessPrice + '$.';
        var ratingText;
        if(rating == 0) {
            ratingText = '<br>Rating (out of 5): No reviews yet.';
        }
        else {
            ratingText = '<br>Rating (out of 5): ' + rating + '.';
        }
        popupContent.innerHTML += ratingText;
        popupContent.innerHTML += '<br>Opening time: ' + openingTime + '.';
        popupContent.innerHTML += '<br>Closing time: ' + closingTime + '.';
        marker.bindPopup(popupContent);
    }

    function resizeMap() {
        var mapContainer = document.getElementById("map");
        mapContainer.style.height = window.innerHeight + "px";
        toilets.invalidateSize();
    }

    window.addEventListener('resize', resizeMap);
    resizeMap();

    // Esempio di utilizzo delle funzioni:
    setCoordinates(40.7128, -74.0060); // Imposta le coordinate iniziali
    setUserMarker(40.7128, -74.0060, 'User Location'); // Imposta un marcatore utente
    setBusinessMarker(40.7205, -73.9986); // Imposta un marcatore aziendale
    setBusinessPopup('Business Name', 'Type', 10.99, 4.5, '09:00 AM', '06:00 PM'); // Imposta una finestra popup aziendale
</script>
</body>
</html>
