<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account details</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>
<body>
<section class="services dynamic-height" id="services">
    <h1>Update your account details here:</h1>
    <form>
        <label for="first-name">Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <button type="submit" class="service-button">Save</button>
    </form>
    <form>
        <label for="second-name">Surname:</label>
        <input type="text" id="second-name" name="second-name" required>
        <button type="submit" class="service-button">Save</button>
    </form>
    <form>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <button type="submit" class="service-button">Save</button>
    </form>


</section>
</body>
</html>
