
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">

</head>
<body>
<section  class="fullscreen section" id="fullscreen">
    <form>
        <h1>User Registration</h1>
        <label for="first-name">Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Surname:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Insert your email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Choose your password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm your Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit" class="service-button">Register</button>
    </form>
    <script src="../../js/public_section/validate_registration.js"></script>
</section>
</body>
</html>
