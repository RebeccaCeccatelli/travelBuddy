
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">

</head>
<body>
<section  class="fullscreen section" id="fullscreen">
    <form id="loginForm">
        <h1>Login</h1>

        <label for="email">Insert your email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Insert your password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <button type="submit" class="service-button">Login</button>
    </form>
    <script src="../../js/public_section/validate_login.js"></script>
</section>
</body>
</html>
