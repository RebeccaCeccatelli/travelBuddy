<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account details</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/forms.css">
</head>
<body>
<section class="section" id="details">
    <h1>Update your account details here:</h1>

    <form class="single_line_form" id="name_form">
        <div class="single_line_form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="button" class="button" onclick="saveForm('name')">Save</button>
        </div>
    </form>
    <form class="single_line_form" id="surname_form">
        <div class="single_line_form">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            <button type="button" class="button" onclick="saveForm('surname')">Save</button>
        </div>
    </form>
    <form class="single_line_form" id="email_form">
        <div class="single_line_form">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <button type="button" class="button" onclick="saveForm('email')">Save</button>
        </div>
    </form>
    <form class="single_line_form" id="password_form">
        <div class="single_line_form">
            <label for="password">New password:</label>
            <input type="password" id="password" name="password" required>
            <label for="password_confirmation">Reinsert password:</label>
            <input type="password" id="password_confirmation" name="password_confirmation" required>
            <button type="button" class="button" onclick="saveForm('password')">Save</button>
        </div>
    </form>
</section>
<script src="../../js/user_section/update_account_details.js"></script>
<script src="../../js/public_section/validate_registration.js"></script>
</body>
</html>
