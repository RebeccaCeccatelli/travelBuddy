<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../css/form.css">
</head>

<body>
<section class="section" id="service_access_conditions">
    <div id="navbar-container"></div>

    <h2 id="page-title">Update your service access conditions here:</h2>

    <form class="single-line-form" id="opening-time-form">
        <div class="single-line-form">
            <label for="opening-time">Opening time:</label>
            <input type="text" id="opening-time" name="opening-time" required>
            <button type="button" class="button" onclick="saveForm('opening-time-form')">Save</button>
        </div>
    </form>
    <form class="single-line-form" id="closing-time-form">
        <div class="single-line-form">
            <label for="closing-time">Closing Time:</label>
            <input type="text" id="closing-time" name="closing-time" required>
            <button type="button" class="button" onclick="saveForm('closing-time-form')">Save</button>
        </div>
    </form>
    <form class="single-line-form" id="price-form">
        <div class="single-line-form">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>
            <button type="button" class="button" onclick="saveForm('price-form')">Save</button>
        </div>
    </form>
    <form class="single-line-form" id="additional-notes-form">
        <div class="single-line-form">
            <label for="additional-notes">Additional notes:</label>
            <input type="text" id="additional-notes" name="additional-notes" required>
            <button type="button" class="button" onclick="saveForm('additional-notes-form')">Save</button>
        </div>
    </form>
    <button class="button" id="finish-button">Finish</button>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../../../js/personal_area/common/sticky_navbar/load_sticky_navbar.js"></script>
<script src="../../../js/personal_area/business_area/update_service_access_conditions/check_form_validity.js"></script>
<script src="../../../js/personal_area/business_area/update_service_access_conditions/customise_title_page_by_service.js"></script>
</body>
</html>
