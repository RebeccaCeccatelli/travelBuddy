<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../css/single_line_button.css">
    <link rel="stylesheet" type="text/css" href="../../../css/expandable_button_with_image.css">
    <link rel="stylesheet" type="text/css" href="../../../css/form.css">
</head>

<body>
<section class="section" id="user_dashboard">
    <div id="navbar-container"></div>

    <h1>Hi, Residenza Cristina!</h1>
    <p>This is your TravelBuddy's business account. What do you want to do today?</p>

    <button id="expandable-button" class="button">Activate or Deactivate service</button>
    <div class="expandable" id="expandable">
        <div id="active-services-list"></div>

        <p>Want to take the most out of TravelBuddy? Expand your horizons! </p>
        <form>
            <label for="unavailable-service">Activate service:</label>
            <select id="unavailable-service" required>
                <option value="">Select a service</option>
            </select>
        </form>

        <p>If you're feeling a little overloaded, unplug for a while. </p>
        <form>
            <label for="available-service">Deactivate service:</label>
            <select id="available-service" required>
                <option value="">Select a service</option>
            </select>
        </form>
    </div>

    <button class="button" data-description="update-access-conditions">
        Update access conditions to active services</button>
    <div class="description" data-service="update-access-conditions" id="service-buttons-container"></div>

    <a href="../common/check_reviews.html">
        <button class="button" id="check-received-reviews">Check received reviews</button></a>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../../../js/personal_area/common/sticky_navbar/load_sticky_navbar.js"></script>
<script src="../../../js/personal_area/common/expand_button.js"></script>
<script src="../../../js/public_area/show_description.js"></script>
<script src="../../../js/personal_area/common/populate_dropdown_with_services.js"></script>
<script src="../../../js/personal_area/business_area/activate_deactivate_services.js"></script>
<script src="../../../js/personal_area/business_area/show_only_active_services.js"></script>
</body>
</html>
