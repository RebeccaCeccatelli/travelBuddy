<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new review</title>
    <link rel="stylesheet" type="text/css" href="../../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../css/form.css">
</head>

<body>
<section class="section" id="add-review">
    <div id="navbar-container"></div>

    <h1>Add new review</h1>
    <form id="reviewForm">

        <label for="business-select">* Select a business (from those you've been to):</label>
        <select id="business-select" required>
            <option value="">Select a business</option>
        </select>

        <label for="available-service">* Select the service you have used:</label>
        <select id="available-service" required>
            <option value="">Select a service</option>
        </select>

        <label for="review">* Write your review here:</label>
        <input id="review" name="review" required>

        <label for="rating">* Insert a rating (out of 5):</label>
        <input type="number" id="rating" name="rating" min="0" max="5" step="0.5" required>

        <button type="button" class="button" onclick="submitReview()">Submit Review</button>
    </form>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../../../js/personal_area/common/sticky_navbar/load_sticky_navbar.js"></script>
<script src="../../../js/personal_area/common/populate_dropdown_with_services.js"></script>
<script src="../../../js/personal_area/user_area/submit_interactive_review_form.js"></script>
</body>
</html>
