<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../css/expandable_button_with_image.css">
</head>

<body>
<section class="section" id="user-dashboard">
    <div id="navbar-container"></div>

    <h1>Hi, Rebecca!</h1>
    <p>Your TravelBuddy always takes care of you, and is full of resources. <br>
        What do you want to do today?</p>

        <button id="expandable-button" class="button">Find and Reserve</button>
        <div class="expandable" id="expandable">
            <p>What are you looking for?</p>
                <div class="button-with-image">
                    <a href="leaflet_map.html?type=toilets">
                        <img src="../../../images/services/toilets.jpg" alt="Toilets Image">
                        <button class="button">Toilets</button>
                    </a>
                </div>
                <div class="button-with-image">
                    <a href="leaflet_map.html?type=wifi_hotspots">
                        <img src="../../../images/services/wifi_hotspots.jpeg" alt="WiFi hotspots Image">
                        <button class="button"> WiFi hotspots</button>
                    </a>
                </div>
                <div class="button-with-image">
                    <a href="leaflet_map.html?type=luggage_deposit">
                        <img src="../../../images/services/luggage_deposit.jpeg" alt="Luggage deposit Image">
                        <button class="button">Luggage deposit</button>
                    </a>
                </div>
                <div class="button-with-image">
                    <a href="leaflet_map.html?type=parking_lots">
                        <img src="../../../images/services/parking_lots.webp" alt="Parking lots Image">
                        <button class="button">Parking lots</button>
                    </a>
                </div>
                <div class="button-with-image">
                    <a href="leaflet_map.html?type=tourist_attractions">
                        <img src="../../../images/services/tourist_attractions.jpeg" alt="Tourist attractions Image">
                        <button class="button">Tourist attractions</button>
                    </a>
                </div>
                <div class="button-with-image">
                    <a href="leaflet_map.html?type=dining_options">
                        <img src="../../../images/services/dining_options.jpeg" alt="Dining options Image">
                        <button class="button">Dining options</button>
                    </a>
                </div>
        </div>

    <a href="offers_and_subscriptions.html"><button id="subscription" class="button">Our offers for you: <br>Check or upgrade subscription</button></a>
    <button class="button" data-description="reviews">Reviews</button>
    <div class="description" data-service="reviews">
        <a href="add_review.html"><button class="button" id="add-review-button">Add new review</button></a>
        <a href="../common/check_reviews.html"><button class="button" id="check-given-reviews">Check given reviews</button></a>
    </div>
</section>
