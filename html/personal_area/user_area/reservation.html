<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a reservation</title>
    <link rel="stylesheet" type="text/css" href="../../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../css/single_line_button.css">
    <link rel="stylesheet" type="text/css" href="../../../css/form.css">
</head>
<body>
<section class="section" id="reservation">
    <div id="navbar-container"></div>

    <h1>Make a reservation</h1>
    <form id="reviewForm">
        <label for="reservationName">* Name: </label>
        <input type="text" id="reservationName" name="reservationName" required>

        <label for="date">* Date: </label>
        <input type="date" id="date" name="date" required>

        <label for="time">* Time: </label>
        <input type="time" id="time" name="time" required>

        <label for="duration">* Service Usage Duration (in minutes):</label>
        <input type="number" id="duration" name="duration" required>

        <label for="additional_notes">Additional Notes:</label>
        <input type="text" id="additional_notes" name="additional_notes">

        <button type="button" class="button" onclick="showReservationSummary()">Reserve</button>
    </form>

    <div id="reservationSummary" style="display: none;">
        <h2><u>Reservation Summary</u></h2>
        <p><strong>Reservation under the name of:</strong> <span id="summaryName"></span>.</p>
        <p><strong>Date:</strong> <span id="summaryDate"></span>.</p>
        <p><strong>Time:</strong> <span id="summaryTime"></span>.</p>
        <p><strong>Service Usage Duration:</strong> <span id="summaryDuration"></span> minutes.</p>
        <button class="button" onclick="goToPayment()">Go to Payment</button>
    </div>
</section>

<script>
    function showReservationSummary() {
        var name = document.getElementById("reservationName").value;
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;
        var duration = document.getElementById("duration").value;

        if (name === "" || date === "" || time === "" || duration === "") {
            alert("Please fill in all required fields.");
        } else {
            document.getElementById("summaryName").textContent = name;
            document.getElementById("summaryDate").textContent = date;
            document.getElementById("summaryTime").textContent = time;
            document.getElementById("summaryDuration").textContent = duration;

            document.getElementById("reservationSummary").style.display = "block";

            document.getElementById("reservationSummary").scrollIntoView({ behavior: "smooth" });
        }
    }

    function goToPayment() {
        window.open("payment.html")
    }
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../../../js/personal_area/common/sticky_navbar/load_sticky_navbar.js"></script>
</body>
</html>
