<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a reservation</title>
    <link rel="stylesheet" type="text/css" href="../../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../css/form.css">
</head>
<body>
<section class="section" id="reservation">
    <div id="navbar-container"></div>

    <h1>Make a reservation</h1>
    <form id="reservation-form">
        <label for="reservation-name">* Name: </label>
        <input type="text" id="reservation-name" name="reservation-name" required>

        <label for="date">* Date: </label>
        <input type="date" id="date" name="date" required>

        <label for="time">* Time: </label>
        <input type="time" id="time" name="time" required>

        <label for="duration">* Service Usage Duration (in minutes):</label>
        <input type="number" id="duration" name="duration" required>

        <label for="additional-notes">Additional Notes:</label>
        <input type="text" id="additional-notes" name="additional-notes">

        <button type="button" class="button" onclick="showReservationSummary()">Reserve</button>
    </form>

    <div id="reservation-summary" style="display: none;">
        <h2><u>Reservation Summary</u></h2>
        <p><strong>Reservation under the name of:</strong> <span id="summary-name"></span>.</p>
        <p><strong>Date:</strong> <span id="summary-date"></span>.</p>
        <p><strong>Time:</strong> <span id="summary-time"></span>.</p>
        <p><strong>Service Usage Duration:</strong> <span id="summary-duration"></span> minutes.</p>
        <button class="button" onclick="goToPayment()">Go to Payment</button>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../../../js/personal_area/common/sticky_navbar/load_sticky_navbar.js"></script>
<script src="../../../js/personal_area/user_area/scroll_to_reservation_summary.js"></script>
</body>
</html>
